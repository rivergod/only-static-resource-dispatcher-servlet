plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'

    // Apply the application plugin to add support for building an application
    id 'war'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '3.2.9.RELEASE'

    runtime "org.slf4j:jul-to-slf4j:1.7.26"
    runtime "org.slf4j:jcl-over-slf4j:1.7.26"

    runtime "ch.qos.logback:logback-core:1.1.11"
    runtime "ch.qos.logback:logback-classic:1.1.11"
    compile "org.slf4j:slf4j-api:1.7.26"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
